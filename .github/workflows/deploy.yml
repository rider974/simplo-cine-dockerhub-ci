name: Build and Push Docker Images

on:
  push:
    branches:
      - develop  # Changez la branche si n√©cessaire

jobs:
  build_and_push_images_dockerhub:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and push microservice images
      run: |
        for dir in ./micro-services/*; do
          if [ -d "$dir" ]; then
            service_name=$(basename "$dir")
            echo "$service_name":1.0.0
            docker build -t ${{ secrets.DOCKER_USERNAME }}/"$service_name":1.0.0./micro-services/$dir"
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/"$service_name":1.0.0
          fi
        done


    - name: Build and push nginx image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nginx:1.0.0 ./api/nginx
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/nginx:1.0.0
